version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: calendario_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: calendario
      POSTGRES_PASSWORD: calendario
      POSTGRES_DB: calendario_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendario"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: calendario_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@calendario.local
      PGADMIN_DEFAULT_PASSWORD: calendario
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  # SERVIÃ‡O BACKEND ADICIONADO
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: calendario_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://calendario:calendario@postgres:5432/calendario_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - calendario_network

volumes:
  postgres_data:

networks:
  calendario_network:
    driver: bridge